questions:
  - variable: mysql-operator.ingress.enabled
    default: true
    type: boolean
    label: Expose app using Layer 7 Load Balancer
    show_subquestion_if: true
    group: "Services and Load Balancing"
    subquestions:
      - variable: mysql-operator.ingress.hosts.0.host
        default: "nip.io"
        type: hostname
        required: true
        label: Hostname
  - variable: database.create
    default: true
    type: boolean
    label: Create initial database
    show_subquestion_if: true
    group: "Database"
    subquestions:
      - variable: database.size
        default: "1Gi"
        type: string
        required: true
        label: Database storage size
      - variable: database.replicas
        default: 3
        type: int
        required: true
        label: Database replicas
